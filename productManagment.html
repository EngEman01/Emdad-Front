<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Product Management</h2>
    
        <!-- Add Product Button -->
        <div class="text-center mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New Product</button>
        </div>
    
        <!-- Categories Table (Responsive) -->
        <div class="table-responsive">
            <table class="table table-striped" id="ProductTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Rate</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
    
                <tbody id="ProductTableBody">
                    <tr>
                        <td colspan="10" class="text-center">No products yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal for Add/Edit Product -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ProductForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="ProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="ProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="ProductDescription" class="form-label">Product Description</label>
                            <textarea class="form-control" id="ProductDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ProductPrice" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="ProductPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="ProductStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="ProductStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="ProductRate" class="form-label">Product Rate (0 to 5)</label>
                            <input type="number" class="form-control" id="ProductRate" step="0.1" min="0" max="5"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="ProductCategory" class="form-label">Category</label>
                            <select class="form-select" id="ProductCategory" required>
                                <option value="" disabled selected>Select a Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Clothing">Clothing</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ProductSubCategory" class="form-label">Subcategory</label>
                            <select class="form-select" id="ProductSubCategory" required>
                                <option value="" disabled selected>Select a Subcategory</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Sofa">Sofa</option>
                                <option value="Shirt">Shirt</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ProductImages" class="form-label">Product Images</label>
                            <input type="file" class="form-control" id="ProductImages" accept="image/*" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
