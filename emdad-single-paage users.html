<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-buttons button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .slider {
            height: 500px;
            background-color: #ddd;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <!-- Left Side -->
            <div class="col-lg-6 col-md-12">
                <!-- Image Slider -->
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/custom/IMAGE/bg-products.jpg" class="d-block w-100 slider" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/custom/IMAGE/business1.jpg" class="d-block w-100 slider" alt="Product Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/custom/IMAGE/Management1.jpg" class="d-block w-100 slider" alt="Product Image 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Image Gallery (bottom images) -->
                <div class="mt-3">
                    <div class="row">
                        <div class="col-3 mb-2">
                            <img src="assets/custom/IMAGE/Management2.webp" class="img-fluid rounded" alt="Product Image 4" style="cursor: pointer; height: 100px; object-fit: cover;">
                        </div>
                        <div class="col-3 mb-2">
                            <img src="assets/custom/IMAGE/management3.jpg" class="img-fluid rounded" alt="Product Image 5" style="cursor: pointer; height: 100px; object-fit: cover;">
                        </div>
                        <div class="col-3 mb-2">
                            <img src="assets/custom/IMAGE/management4.jpg" class="img-fluid rounded" alt="Product Image 6" style="cursor: pointer; height: 100px; object-fit: cover;">
                        </div>
                        <div class="col-3 mb-2">
                            <img src="assets/custom/IMAGE/Management2.webp" class="img-fluid rounded" alt="Product Image 4" style="cursor: pointer; height: 100px; object-fit: cover;">
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- Right Side -->
            <div class="col-lg-6 col-md-12">
                <div class="product-title">Product Name</div>
                <div class="product-description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae eros sit amet velit scelerisque varius. Mauris ut auctor ipsum.</p>
                    <p>Features: High-quality material, ergonomic design, long-lasting durability, etc.</p>
                </div>
                <div class="pdf-download">
                    <a href="assets/custom/files/English.pdf" target="_blank" class="btn btn-primary">
                        <i class="fas fa-file-pdf"></i> Open PDF
                    </a>
                </div>
                <div class="container my-5">
                    <h3 class="font-23 semi-font mb-4" id="contact-header" style="cursor: pointer;">Contact Us to Purchase This
                        Product</h3>
                    <div class="row">
                        <div class="col-12 col-md-8" id="contact-form" style="display: none;">
                            <form action="your-server-endpoint" method="post">
                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" id="name" class="form-control" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input type="email" id="email" class="form-control" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Your Message</label>
                                    <textarea id="message" class="form-control" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("contact-header").addEventListener("click", function () {
            var form = document.getElementById("contact-form");
            form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
        });

        // Change big image when small images are clicked
        const thumbnails = document.querySelectorAll('.thumbnail-img');
        const bigImage = document.getElementById('big-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function () {
                const largeSrc = this.getAttribute('data-large-src');
                bigImage.src = largeSrc;
            });
        });
    </script>
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
